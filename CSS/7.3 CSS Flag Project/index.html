<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      background-color: #CE1126;
      height: 600px;
      width: 900px;
      position: relative;
      /* i have set it to relative so that i can modify the children position efficiently without going into the top left corner */
    }
    .flag > div{
      background-color: #002868;
      height: 50%;
      width: 100%;
      /* top: 150px;  both work */
      top: 25%;
      position: absolute;
    }
    .flag > div > div{
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 350px;
    }
    /* make the default margin of the paragraph i.e 16px to zero to align the circle perfectly in the middle */
    p{
      margin: 0px;
      font-size: 5rem;
      text-align: center;
    }
    .flag > p{
      color: white;
    }

  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
